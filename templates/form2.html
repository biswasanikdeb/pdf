<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to PDF</title>
</head>

<body>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <input type="button" value="Submit and Generate PDF" onclick="submitFormAndGeneratePDF()">
    </form>

    <script>
        async function submitFormAndGeneratePDF() {
            const formData = new FormData(document.getElementById('myForm'));

            try {
                // Send the form data to the server
                const response = await fetch('/submit-form', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to submit form data');
                }

                // Fetch the PDF after submitting the form

                const pdfResponse = await fetch('/download-pdf');

                if (!pdfResponse.ok) {
                    throw new Error('Failed to fetch PDF');
                }

                // Get the PDF blob from the response
                const pdfBlob = await pdfResponse.blob();
                const url = URL.createObjectURL(pdfBlob);

                // Create an iframe and set its source to the Object URL
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = url;  // Correct assignment
                document.body.appendChild(iframe);

                // Print the PDF
                iframe.onload = function () {
                    iframe.contentWindow.focus();
                    iframe.contentWindow.print();

                    // Clean up after printing
                    document.body.removeChild(iframe);
                    URL.revokeObjectURL(url);
                };

            } catch (error) {
                console.error('Error handling PDF:', error);
            }

        }
    </script>
</body>

</html>
